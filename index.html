<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container" id="padd">
    <div>
         <input   class="form-control mt-5 p-4 fs-1"  readonly id="result">
    </div>
    <div class="row">
        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-black  mt-5  ms-4" style="padding:25px 38px 25px 38px ; border-radius: 100px ;" onclick='clearData()'>C</button>
        </div>

        <div class="col">
            <button  class="btn btn-lg text-white fs-2 bg-black  mt-5 ms-4" style="padding:30px 25px 33px 25px ; border-radius: 100px ;" onclick="deleteLastDigit()">DEL</button>
        </div>
        
        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-black  mt-5 ms-4 " style="padding :25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendOperater('%')">%</button>
        </div>

        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-black  mt-5 ms-4 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick='appendOperater("/")'>รท</button>
        </div>
    </div>

    
    <div class="row">
        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5" style="padding:25px 45px 25px 45px ; border-radius: 100px ;" onclick="appendNumber(7)">7</button>
        </div>

        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(8)">8</button>
        </div>
        
        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(9)">9</button>
        </div>

        <div class="col">
            <button  class="btn btn-lg text-white fs-1 bg-black p-4 mt-5 ms-5 me-5" style="padding:35px 35px 35px 45px ; border-radius: 100px ;" onclick="appendOperater('*')">ร</button>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5" style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(4)">4</button>
        </div>

        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5  " style="padding:25px 35px 25px 35px ; border-radius: 100px ; 
            margin-left: 40px;" onclick="appendNumber(5)">5</button>
        </div>
        
        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;
            margin-left: 33px;" onclick="appendNumber(6)">6</button>
        </div>

        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-black p-4 mt-5 " style="padding:25px 50px 25px 50px ; border-radius: 100px ; margin-left: 30px;" onclick="appendOperater('-')">-</button>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5" style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(1)">1</button>
        </div>

        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(2)">2</button>
        </div>
        
        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5" style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(3)">3</button>
        </div>

        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-black p-4 mt-5 ms-5 me-5" style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendOperater('+')">+</button>
        </div>
    </div>


    <div class="row">
        <!-- <div class="col">
            <button class="btn btn-lg  fs-1  p-4 mt-5 ms-5" style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick=""></button>
        </div> -->

        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 ms-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ;" onclick="appendNumber(0)">0</button>
        </div>
        
        <div class="col">
            <button class="btn btn-lg text-white fs-1 bg-warning p-4 mt-5 " style="padding:25px 35px 25px 35px ; border-radius: 100px ; 
        margin-left: 25px;" onclick="appendNumber('.')">.</button>
        </div>

        <div class="col">
            <button id="cal" class="btn btn-lg text-black fs-1 bg-danger  mt-5 "onclick="Calculate()">=</button>
        </div>
    </div>

</div>









    <script src="./index.js"></script>

</body>

</html>
